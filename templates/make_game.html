{% extends "layout.html" %}

{% block title %}
    Create A Game
{% endblock %}

{% block main %}
    <form action="/make_game" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Game Name" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Game Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Create</button>
    </form>
{% endblock %}
